<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Add Expense</title>
</head>
<body>
  <div class="sidebar">
    <h3>Expense Tracker</h3>
    <ul class="sidebar-menu">
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="add-expense.html">Add Expense</a></li>
      <li><a href="edit-expense.html">Edit Expense</a></li>
      <li><a href="view-expense.html">View Expense</a></li>
    </ul>
  </div>
  <div class="container">
    <div class="form-container">
      <h2>Add Expense</h2>
      <form id="add-expense-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <label for="payment-method">Payment Method:</label>
        <input type="text" id="payment-method" name="payment-method" required>
        <button type="submit">Add Expense</button>
      </form>
    </div>
  </div>
  <script src="add-expense.js"></script>
</body>
</html>
